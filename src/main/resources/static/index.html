<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새싹 코딩테스트 인증 모임</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar bg-light border-end">
                <div class="sidebar-header p-4">
                    <h4 class="mb-0">
                        <i class="bi bi-code-square text-success"></i>
                        새싹 코테 모임
                    </h4>
                    <p class="text-muted small mb-0" id="studyGroupDescription">로딩 중...</p>
                </div>

                <div class="px-3 mb-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="memberSearch" placeholder="멤버 검색...">
                    </div>
                </div>

                <div class="member-list px-3" id="memberList">
                    <!-- Member cards will be inserted here -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="px-3 mt-3 pb-3">
                    <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addMemberModal">
                        <i class="bi bi-person-plus"></i> 멤버 추가
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <!-- Tab Navigation (메인 레벨) -->
                <ul class="nav nav-tabs px-4 pt-3 bg-white border-bottom" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="members-tab" data-bs-toggle="tab"
                                data-bs-target="#members-section" type="button" role="tab">
                            <i class="bi bi-people"></i> 멤버별 제출 기록
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="penalties-tab" data-bs-toggle="tab"
                                data-bs-target="#penalties-section" type="button" role="tab">
                            <i class="bi bi-exclamation-triangle"></i> 벌금 내역
                        </button>
                    </li>
                </ul>

                <!-- Tab Content (메인 레벨) -->
                <div class="tab-content" id="mainTabContent">
                    <!-- Members Section -->
                    <div class="tab-pane fade show active" id="members-section" role="tabpanel">
                        <div class="content-header p-4 bg-white border-bottom">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h2 class="mb-0" id="selectedMemberName">멤버를 선택해주세요</h2>
                                    <p class="text-muted small mb-0" id="contentSubtitle">왼쪽 사이드바에서 멤버를 선택하세요</p>
                                </div>
                                <div>
                                    <button class="btn btn-success btn-sm me-2" id="addSubmissionBtn" data-bs-toggle="modal" data-bs-target="#addSubmissionModal" style="display: none;">
                                        <i class="bi bi-plus-circle"></i> 제출 기록 작성
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" id="refreshBtn">
                                        <i class="bi bi-arrow-clockwise"></i> 새로고침
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="p-4" id="submissionsContent">
                            <div class="empty-state text-center py-5">
                                <i class="bi bi-inbox display-1 text-muted"></i>
                                <p class="text-muted mt-3">멤버를 선택하면 제출 기록이 표시됩니다</p>
                            </div>
                        </div>
                    </div>

                    <!-- Penalties Section -->
                    <div class="tab-pane fade" id="penalties-section" role="tabpanel">
                        <div class="content-header p-4 bg-white border-bottom">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h2 class="mb-0">전체 벌금 내역</h2>
                                    <p class="text-muted small mb-0">스터디 그룹의 전체 벌금 내역입니다</p>
                                </div>
                                <div>
                                    <button class="btn btn-warning btn-sm me-2" id="calculatePenaltiesBtn">
                                        <i class="bi bi-calculator"></i> 벌금 계산 (시연용)
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" id="refreshPenaltiesBtn">
                                        <i class="bi bi-arrow-clockwise"></i> 새로고침
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="p-4" id="penaltiesContent">
                            <div class="text-center py-5">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMemberModalLabel">
                        <i class="bi bi-person-plus text-success"></i> 새 멤버 추가
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMemberForm">
                        <div class="mb-3">
                            <label for="memberName" class="form-label">이름 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="memberName" required placeholder="멤버 이름을 입력하세요">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-success" id="submitAddMember">
                        <i class="bi bi-check-circle"></i> 추가하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Submission Modal -->
    <div class="modal fade" id="addSubmissionModal" tabindex="-1" aria-labelledby="addSubmissionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubmissionModalLabel">
                        <i class="bi bi-file-text text-success"></i> 제출 기록 작성
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSubmissionForm">
                        <div class="mb-3">
                            <label for="submissionContent" class="form-label">내용 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="submissionContent" rows="10" required
                                placeholder="오늘 풀었던 문제의 링크, 회고, 배운 점 등을 자유롭게 작성해주세요..."></textarea>
                            <div class="form-text">마크다운 형식을 지원합니다.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-success" id="submitAddSubmission">
                        <i class="bi bi-check-circle"></i> 제출하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-circle me-2"></i>
                <strong class="me-auto">오류</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorToastBody">
                오류가 발생했습니다.
            </div>
        </div>
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">성공</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successToastBody">
                성공적으로 처리되었습니다.
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
